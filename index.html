<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 class="header-title">calculator</h1>
        </div>
        <div class="calculator">
            <div class="row-1">
                <div class="display">
                    <p class="displayed-content"></p>
                </div>
            </div>
            <div class="row-2">
                <button class="button-7">7</button>
                <button class="button-8">8</button>
                <button class="button-9">9</button>
                <button class="button-divide">/</button>
            </div>
            <div class="row-3">
                <button class="button-4">4</button>
                <button class="button-5">5</button>
                <button class="button-6">6</button>
                <button class="button-multiply">X</button>
            </div>
            <div class="row-4">
                <button class="button-1">1</button>
                <button class="button-2">2</button>
                <button class="button-3">3</button>
                <button class="button-subtract">-</button>
            </div>
            <div class="row-5">
                <button class="button-reset">C</button>
                <button class="button-0">0</button>
                <button class="button-equal">=</button>
                <button class="button-add">+</button>
            </div>
        </div>
        <div class="footer">
            <p>Copyright @ <a href="https://github.com/lucasahu">lucasahu 2023</a></p>
        </div>
    </div>
</body>
</html>
